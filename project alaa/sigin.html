<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/css/sign up.css"> 
</head>
<body>
    
    <div class="wrapper bg-white">
        <div class="h2 text-center">Sign Up</div>
        <div class="h4 text-muted text-center pt-2">Enter your sign up datails</div>
        
            <form class="form-group py-3">

                <div class="form-group py-2">
                    <div class="input-field">
              <input type="text"id="Full Name" placeholder="Full Name" class="field1">
                    </div> 
                </div>       
                
                <div class="form-group py-2">
                    <div class="input-field">
                        <input type="text"   id="Username" placeholder="Username" class="field2">     
                    </div>
                </div>

                <div class="form-group py-2">
                    <div class="input-field">
                        <input type="email"   id="Email" placeholder="Email"> 
                    </div>
                </div> 
                <p id="email-alert" class="text-danger text-start py-0 d-none">
              Invalid Email
            </p>         
                            
                <div class="form-group py-2">
                    <div class="input-field">
                        <input   id="Password" placeholder="Password"> 
                    </div>
                </div> 

                <p
                id="required-alert"
                class="text-danger text-center py-0 d-none my-3 fs-6"
              >
                All inputs are required!
              </p>
            <p
              id="unique-email"
              class="text-danger text-center py-0 d-none my-3 fs-6"
            >
              Email already exists
            </p>
                <div class="form-group py-2">
                    <div class="input-field">
                        <input   id="Confirm password" placeholder="Confirm Password"> 
                    </div>
                </div> 
                            
                
                <div class="text-center my-3">
                    <button  onclick="newUser();"class="btn btn-block">Sign Up</button>

                
                </div>
                  <div>Already have an account? <a href="index.html">log in</a></div>
        
            </form>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/signup.js"></script>
</body>
</html>
